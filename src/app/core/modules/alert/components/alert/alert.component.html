<mat-icon [color]="'blue'" class="alert-icon">{{ icon }}</mat-icon>
<div (click)="onClose()" class="alert-close">
  <span *ngIf="data?.action" matTooltip="بستن">{{data?.action}}</span>
  <mat-icon *ngIf="!data?.action" matTooltip="بستن">close</mat-icon>
</div>
<span class="alert-text">
      {{data?.message || message}}
</span>
